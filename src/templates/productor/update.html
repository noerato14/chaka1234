{% extends 'temp_productor.html' %}

{% block title %}
    Productor
{% endblock %}

{% block usuario %}
    {{ user[1] }}
{% endblock %}

{% block sidenav %}
<a href="/productor/{{user[2]}}">Panel General</a>
    <a href="/productor/producto/{{user[2]}}">Mis productos</a>
    <a href="/productor/contacto/{{user[2]}}">Contáctanos</a>
{% endblock %}

{% block body %}

<div class="container">
    <section class="content">
        <div class="box box-info">
            <div class="box-header with-border">
                <center>
                    <h3 class="box-title">Actualizar Producto</h3>
                </center>
            </div>

            <form class="form-horizontal" method="POST" action="/productor/update_lista/{{user[2]}}/{{data[0][0]}}">

                <div class="box-body">

                    <div class="form-group">
                        <label class="col-sm-2 control-label"></label>
        
                        <div class="col-sm-10">                               
                            <input name="idproductor" value="{{ user[0] }}" type="hidden" readonly class="form-control" autocomplete="off" required>   
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Categoria </label>

                        <div class="col-sm-10">
                            <input name="categoria" type="text" class="form-control" placeholder="{{ data[0][2] }}"
                            autocomplete="off" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Precio</label>
        
                        <div class="col-sm-10">
                            <input name="precio" type="number" class="form-control" placeholder="{{ data[0][3] }}"
                                autocomplete="off" required>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Stock</label>
        
                        <div class="col-sm-10">
                            <input name="stock" type="number" class="form-control" placeholder="{{ data[0][4] }}"
                                autocomplete="off" required>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Descripción</label>
        
                        <div class="col-sm-10">
                            <input name="descripcion" type="text" class="form-control" placeholder="{{ data[0][5] }}"
                                autocomplete="off" required>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Valoración</label>
        
                        <div class="col-sm-10">
                            <input name="valoracion" type="text" class="form-control" placeholder="{{ data[0][6] }}"
                                autocomplete="off" required>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Imagen</label>
        
                        <div class="col-sm-10">
                            <input name="imagen" type="text" class="form-control" placeholder="{{ data[0][7] }}"
                                autocomplete="off" required>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Título</label>
        
                        <div class="col-sm-10">
                            <input name="titulo"  type="text" class="form-control" placeholder="{{ data[0][8] }}"
                                autocomplete="off" required>
                        </div>
                    </div>



                <div class="box-footer">
                    <a href="/productor/producto/{{user[2]}}"><button type="button" class="btn btn-default">Cancel</button></a>
                    <input name="update" type="submit" class="btn btn-info pull-right" value="Update">
                </div>
            </form>
        </div>
    </section>
</div>


{% endblock %}
