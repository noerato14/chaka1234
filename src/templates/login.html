{% extends 'layout.html' %}

{% block body %}

    <h1>Iniciar sesi√≥n</h1>


    <div class="container">
        {% with msgs = get_flashed_messages() %}
        {% if msgs %}
            {% for text in msgs %}
            <div class="alert alert-warning alert-dismissible show" role="alert">
                <strong>{{text}}
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <section class="content">
            <div class="box box-info">
                <div class="box-header with-border">
                    <center>
                        <h3 class="box-title">Registro</h3>
                    </center>
                </div>

                <form class="form-horizontal" method="POST" action="/iniciar">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Correo</label>

                            <div class="col-sm-10">
                                <input name="correo" type="text" class="form-control" placeholder="Correo"
                                    autocomplete="off" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Clave</label>

                            <div class="col-sm-10">
                                <input name="clave" type="password" class="form-control" placeholder="Clave"
                                    autocomplete="off" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="box-footer">
                        <a href="/registro"><button type="button" class="btn btn-default">Registrarse</button></a>
                        <input name="iniciar" type="submit" class="btn btn-info pull-right" value="Iniciar Sesion">
                    </div>
                    
                </form>
            </div>
        </section>
    </div>



    {% endblock %}
